<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../css/magazine.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"

    <title>StuTalk</title>

  <body>
    <nav
      class="navbar navbar-dark bg-* custom-navbar"
      style="background-color: black;"
    >
      <a href="#"

          style="color: #e6e6e6; font-size: 120%;"
          onclick="history.back()"
        ></i
      ></a>
      <a class="navbar-brand" href="../../index.html"
        ><img src="../../../images/logo.png" width="50" height="50" alt="Home"
      /></a>
      <a></a>

    <button type="button" class="btn btn-dark" id="next">

    </button>
    <div class="container-fluid text-center" id="the-container">
      <canvas id="the-canvas" class="mt-5" style="font-size: 120%;"></canvas>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    ></script>
