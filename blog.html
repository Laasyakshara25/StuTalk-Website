<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Blog Posts</h1>
        <div id="blog-posts" class="row"></div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch and display blog posts
        db.collection("blogs").get().then((querySnapshot) => {
            const blogPostsContainer = document.getElementById("blog-posts");
            querySnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogPost = `
                    <article class="col-md-4 col-sm-6 col-xs-12 mb-30 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                        <div class="post-block">
                            <div id="gallery-post" class="media-wrapper">
                                <div class="item">
                                    <img src="${blog.image}" alt="blog post" class="img-responsive" />
                                </div>
                            </div>
                            <div class="content">
                                <h3><a href="${blog.url}">${blog.title}</a></h3>
                                <p>${blog.content.substring(0, 100)}...</p>
                                <a class="btn btn-main" href="${blog.url}">Read more</a>
                            </div>
                        </div>
                    </article>`;
                blogPostsContainer.innerHTML += blogPost;
            });
        });
    </script>
</body>
</html>
