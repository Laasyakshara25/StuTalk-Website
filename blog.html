<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Blog Posts</h1>
        <div id="blog-posts" class="row"></div>
    </div>

    <!-- Firebase Scripts for version 8.x.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCTKt6Q_faQ-bmKXuq8kvE9DlcsxhPc50U",
            authDomain: "stutalk-3a05c.firebaseapp.com",
            projectId: "stutalk-3a05c",
            storageBucket: "stutalk-3a05c.appspot.com",
            messagingSenderId: "745379808991",
            appId: "1:745379808991:web:30ae8dcdcb2b3d83ad4b6a",
            measurementId: "G-6522WFTXWB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch and display blog posts
        const blogPostsContainer = document.getElementById("blog-posts");

        async function displayBlogPosts() {
            const querySnapshot = await db.collection("blogs").get();
            querySnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogPost = `
                    <article class="col-md-4 col-sm-6 col-xs-12 mb-30 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="200ms">
                        <div class="post-block">
                            <div id="gallery-post" class="media-wrapper">
                                <div class="item">
                                    <img src="${blog.image}" alt="blog post" class="img-responsive" />
                                </div>
                            </div>
                            <div class="content">
                                <h3><a href="${blog.url}">${blog.title}</a></h3>
                                <p>${blog.content.substring(0, 100)}...</p>
                                <a class="btn btn-main" href="${blog.url}">Read more</a>
                            </div>
                        </div>
                    </article>`;
                blogPostsContainer.innerHTML += blogPost;
            });
        }

        displayBlogPosts();
    </script>
</body>
</html>
